{% extends "pages/page.html" %}

{% load mezzanine_tags %}

{% block main %}{{ block.super }}

<head>
  <style>
    #map {
      height: 400px;
      width: 100%;
     }
  </style>
</head>
<body>
<div class="panel panel-default">
        <div class="panel-body">
<h3>We are here</h3>
  <div id="map"></div>
  <script>
    function initMap() {
      var uluru = {lat: 50.620083, lng: 26.250472};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 17,
        center: uluru
      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map
      });
    }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgZcM4-H91uIXi4k9PBdLlP2GYwj0QLkE&callback=initMap">
  </script>
</body>




{% editable page.richtextpage.content %}
{{ page.richtextpage.content|richtext_filters|safe }}
{% endeditable %}
</div></div>

{% endblock %}
